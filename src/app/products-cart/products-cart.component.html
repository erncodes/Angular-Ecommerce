<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted"> {{cartProducts.length}} items</div>
                    </div>
                </div>    
                <div class="row border-top border-bottom" *ngFor="let prod of cartProducts">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" [src]="prod.image"></div>
                        <div class="col">
                            <div class="row text-muted">{{prod.title}}</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="col">
                            <a>-</a><span class="border">{{prod.quantity}}</span><a>+</a>
                        </div>
                        <div class="col"> {{ prod.price | currency : 'R'}} <fa-icon [icon]="faTrashAlt" (click)="RemoveItem(prod)"></fa-icon></div>
                    </div>

            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS {{cartCount}}</div>
                    <div class="col text-right">{{cartTotal | currency : 'R'}}</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery- R 75.00</option></select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"> {{ cartTotal | currency : 'R' }}</div>
                </div>
                <button class="btn" [disabled]="cartCount === 0"  routerLink="/CheckOut">CHECKOUT</button>
            </div>
