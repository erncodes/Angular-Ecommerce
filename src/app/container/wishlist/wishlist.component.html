<div class="cart-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-heading mb-1 fw-bold">My wishlist</div>
                <div class="table-list">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th width="45%">Product Name</th>
                                <th width="15%">Unit Price</th>
                                <th width="15%">Stock Status</th>
                                <th width="15%"></th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let wishItem of wishListProducts,let i = index" [class]="(selectedProduct?.id == wishItem.id)? 'selected-tr':'tr'">
                                <td width="45%">
                                    <div class="display-flex align-center">
                                        <div class="img-product">
                                            <img [src]="wishItem.imageUrl" alt="" class="mCS_img_loaded">
                                        </div>
                                        <div class="name-product">
                                            {{wishItem.title}}
                                        </div>
                                    </div>
                                </td>
                                <td width="15%" class="price">{{wishItem.price | currency : 'R'}}</td>
                                <td width="15%"><span [class]="wishItem.isInStock? 'in-stock-box':'out-of-stock-box'">{{wishItem.isInStock? 'In Stock' : 'Out Of Stock'}}</span></td>
                                <td width="15%">
                                    <div class="wishAdd">
                                        <div class="product-option-div p-2" *ngIf="selectedProduct?.id == wishItem.id">
                                            <header class="fw-bold ms-2 mb-2">Please Choose</header>
                                            <div class="row w-100" >
                                                <dt class="col-3 pt-1">Color:</dt>
                                                <dd class="col-8">
                                                  <div class="d-flex">
                                                    <div class="d-flex flex-column pt-1 mx-1" *ngFor="let color of wishItem.colorOptions">
                                                      <input type="radio" id="color-radio"  [value]="color" name="color" [(ngModel)]="selectedColor"/>
                                                      <label for="color-radio">{{color}}</label>
                                                    </div>
                                                  </div>
                                                </dd>
                                                <dt class="col-3 pt-1">Size:</dt>
                                                <dd class="col-9 ">
                                                  <select class="form-select border border-secondary" style="height: 35px;" [(ngModel)]="selectedSize">
                                                    <option selected>Choose</option>
                                                    <option *ngFor="let size of wishItem.sizeOptions" [value]="size">{{size}}</option>
                                                  </select>
                                                </dd>
                                                <div class="confirmOrCancel">
                                                    <button type="button" class="round-black-btn small-btn" (click)="CancelAddToCart()">Cancel</button>
                                                    <button type="button" class="round-black-btn small-btn" (click)="ConfirmAddToCart(wishItem,i)">Confirm</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="round-black-btn small-btn" (click)="AddToCart(wishItem, i)">{{wishItem.isInStock? 'Add to Cart':'Notify Me'}}</button>
                                    </div>
                                </td>
                                <td width="10%" class="text-center"><a class="trash-icon"><i class="far fa-trash-alt" (click)="RemoveFromWishList(i)"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
