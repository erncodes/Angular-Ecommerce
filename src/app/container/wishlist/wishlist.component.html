<div class="cart-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-heading mb-1 fw-bold">My wishlist</div>
                <div class="table-list">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <thead>
                            <tr>
                                <th width="45%">Product Name</th>
                                <th width="15%">Unit Price</th>
                                <th width="15%">Stock Status</th>
                                <th width="15%"></th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let wistItem of wishListProducts,let i = index">
                                <td width="45%">
                                    <div class="display-flex align-center">
                                        <div class="img-product">
                                            <img [src]="wistItem.imageUrl" alt="" class="mCS_img_loaded">
                                        </div>
                                        <div class="name-product">
                                            {{wistItem.title}}
                                        </div>
                                    </div>
                                </td>
                                <td width="15%" class="price">{{wistItem.price | currency : 'R'}}</td>
                                <td width="15%"><span [class]="wistItem.isInStock? 'in-stock-box':'out-of-stock-box'">{{wistItem.isInStock? 'In Stock' : 'Out Of Stock'}}</span></td>
                                <td width="15%"><button class="round-black-btn small-btn" (click)="AddToCart(wistItem, i)">{{wistItem.isInStock? 'Add to Cart':'Notify Me'}}</button></td>
                                <td width="10%" class="text-center"><a class="trash-icon"><i class="far fa-trash-alt" (click)="RemoveFromWishList(i)"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
