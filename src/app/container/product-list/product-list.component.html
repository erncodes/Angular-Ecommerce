      <div class="container" id="products">
        <header  class="fw-bold mb-3 text-black fs-4">{{headerText}}</header>
        <div class="row ms-3 fw-bold">[{{products?.length}}] products</div>
        <hr>
        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-4 col-sm-4 col-5 p-1" *ngFor="let item of products" (click)="ViewProduct(item)">
            <div class="card">
                <img [src]="item.imageUrl" class="card-img-top" alt="">
                <div class="star-icons d-flex flex-row">
                  <i [class]="item.rating > 0 ? 'fa-solid fa-star' : 'fa-regular fa-star'" ></i>
                  <i [class]="item.rating > 1 ? 'fa-solid fa-star' : 'fa-regular fa-star'" ></i>
                  <i [class]="item.rating > 2 ? 'fa-solid fa-star' : 'fa-regular fa-star'" ></i>
                  <i [class]="item.rating > 3 ? 'fa-solid fa-star' : 'fa-regular fa-star'" ></i>
                  <i [class]="item.rating > 4 ? 'fa-solid fa-star me-3' : 'fa-regular fa-star me-3'"></i>
                </div>
                <div>
                  <header class="card-title fs-5 my-2">{{item.title}}</header>
                  <div class="discount-div" *ngIf="item.discount && item.isInStock">
                    <p class="fw-bold">{{ item.discount | percent  }} OFF</p>
                  </div>
                  <div class="price-tag">
                    <p class="fw-bold discounted-price bg-white p-1" *ngIf="item.discount">{{(item.price + item.price * item.discount) | currency : 'R'}}</p>
                    <p class="fw-bold">{{item.price | currency : 'R'}}</p>
                  </div>
                  <ng-container *ngIf="item.isInStock, else stockinfo">
                    <div>
                      <p class="fw-bold text-secondary">In Stock</p>
                    </div>
                  </ng-container>
                  <ng-template #stockinfo>
                    <div>
                      <p class="fw-bold text-danger">Out Of Stock</p>
                    </div>
                  </ng-template>
                  <div class="row size-div">
                    <div class="sizes col-2" *ngFor="let size of item.sizes">
                      <p class="fw-bold">{{size}}</p>
                    </div>
                </div>
                </div>
           </div>
          </div>
        </div>
     </div>
